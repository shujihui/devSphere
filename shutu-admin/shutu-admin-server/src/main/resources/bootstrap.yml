server:
  port: 8082
  servlet:
    context-path: /sys
spring:
  #环境 dev|test|prod
  profiles:
    active: dev
  application:
    name: shutu-admin-server
  messages:
    encoding: UTF-8
    basename: i18n/messages_common
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      username: nacos
      password: Zhao991023
      discovery:
        metadata:
          management:
            context-path: /actuator
        server-addr: ${nacos_host:nacos-host}:${nacos_port:8848}
        #nacos的命名空间ID，默认是public
        namespace: 629b307b-d91b-4c54-974f-a121ba0947ac
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        group: DEFAULT_GROUP
        file-extension: yaml
        #指定共享配置，且支持动态刷新
        extension-configs:
          - data-id: datasource.yaml
            group: ${spring.cloud.nacos.config.group}
            refresh: true
          - data-id: common.yaml
            group: ${spring.cloud.nacos.config.group}
            refresh: true

