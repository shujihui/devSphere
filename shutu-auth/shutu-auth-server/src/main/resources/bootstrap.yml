server:
  port: 8081
  servlet:
    context-path: /
spring:
  application:
    name: shutu-auth-server
  #环境 dev|test|prod
  profiles:
    active: dev
  messages:
    encoding: UTF-8
    basename: i18n/messages_common
  cloud:
    nacos:
      username: nacos
      password: Zhao991023
      discovery:
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
        server-addr: ${nacos_host:nacos-host}:${nacos_port:8848}
        #nacos的命名空间ID，默认是public
        namespace: fa31a0e4-5956-4063-ad1d-c0482f3b1e5f
        service: shutu-auth-server
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        group: RENREN_CLOUD_GROUP
        file-extension: yaml
        #指定共享配置，且支持动态刷新
        extension-configs:
          - data-id: datasource.yaml
            group: ${spring.cloud.nacos.config.group}
            refresh: true
          - data-id: common.yaml
            group: ${spring.cloud.nacos.config.group}
            refresh: true
logging:
  level:
    org:
      springframework:
        security=DEBUG:
