server:
  port: 8080

spring:
  profiles:
    active: dev
  application:
    name: shutu-gateway-server
  #环境 dev|test|prod
  messages:
    encoding: UTF-8
    basename: i18n/messages_common
  main:
    allow-bean-definition-overriding: true
  cloud:
    gateway:
      routes:
        - id: shutu-admin-server
          uri: lb://shutu-admin-server
          predicates:
            - Path=/sys/**
        - id: shutu-auth-server
          uri: lb://shutu-auth-server
          predicates:
            - Path=/auth/**
        - id: shutu-oj-server
          uri: lb://shutu-oj-server
          predicates:
            - Path=/oj/**
      metrics:
        enabled: true
      discovery:
        locator:
          enabled: true
    nacos:
      discovery:
        metadata:
          management:
            context-path: /actuator
        server-addr: ${nacos_host:nacos-host}:${nacos_port:8848}
        #nacos的命名空间ID，默认是public
        namespace: fa31a0e4-5956-4063-ad1d-c0482f3b1e5f
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        group: RENREN_CLOUD_GROUP
        file-extension: yaml
        #指定共享配置，且支持动态刷新
        extension-configs:
          - data-id: datasource.yaml
            group: ${spring.cloud.nacos.config.group}
            refresh: true
          - data-id: common.yaml
            group: ${spring.cloud.nacos.config.group}
            refresh: true



knife4j:
  gateway:
    enabled: true
    strategy: manual
    routes:
      - name: Admin服务
        url: /sys/v3/api-docs/default
        context-path: /sys
      - name: OSS服务
        url: /oss/v3/api-docs/default
        context-path: /oss
      - name: 消息服务
        url: /message/v3/api-docs/default
        context-path: /message
      - name: 工作流服务
        url: /flow/v3/api-docs/default
        context-path: /flow
      - name: 代码生成器
        url: /devtools/v3/api-docs/default
        context-path: /devtools
      - name: APP流服务
        url: /api/v3/api-docs/default
        context-path: /api
      - name: Auth服务
        url: /auth/v3/api-docs/default
        context-path: /auth
      - name: oj服务
        url: /oj/v3/api-docs/default
        context-path: /oj